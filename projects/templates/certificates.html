<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Certifications</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-body-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Harshith Mummadi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/certificates">Certifications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resume">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h2 class="text-center">My Certifications</h2>
      <div class="row">
        {% for certificate in certificates %}
        <div class="col-md-4" style="margin-bottom:30px;">
          <div class="card">
            <!-- Display the image (not clickable) -->
            <img
              src="/media/{{ certificate.image }}"
              class="card-img-top"
              alt="{{ certificate.name }}"
              width="100"
              height="200"
            />
            <div class="card-body text-center">
              <!-- Make the certificate title a clickable link -->
              <a
                href="#"
                class="cert-title"
                data-bs-toggle="modal"
                data-bs-target="#certModal{{ certificate.id }}"
              >
                {{ certificate.name }}
              </a>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="certModal{{ certificate.id }}" tabindex="-1" aria-labelledby="certModalLabel{{ certificate.id }}" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="certModalLabel{{ certificate.id }}">{{ certificate.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                <img
                  src="/media/{{ certificate.image }}"
                  class="img-fluid"
                  alt="{{ certificate.name }}"
                />
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- CSS for Underlining Title on Hover -->
    <style>
      .cert-title {
        text-decoration: none;
        color: #0d1117;
        font-size: large; /* Bootstrap's primary color */
      }
      .cert-title:hover {
        text-decoration: underline;
      }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
